      }

    <style>
      @keyframes float {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        50% {
          transform: translate(20px, 40px) scale(1.1);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      @keyframes float2 {
        0% {
          transform: translate(0px, 0px) scale(1.1);
        }
        50% {
          transform: translate(-30px, -15px) scale(1);
        }
        100% {
          transform: translate(0px, 0px) scale(1.1);
        }
      }
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      .animate-float2 {
        animation: float2 20s ease-in-out infinite;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.3.136/pdf.min.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMVIARBEGivT/MGhe2aGsnuaQL2NbMAHxc926keUE55GzN2vG" crossorigin="anonymous">
